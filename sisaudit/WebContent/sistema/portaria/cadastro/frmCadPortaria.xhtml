<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet name="css/jsfcrud.css" />
</h:head>
<ui:composition template="/template/template.xhtml">
	<ui:define name="content">
		<h:form id="PortariaCreateForm">
			<p:messages id="msgid"></p:messages>
			<h:panelGroup id="display" layout="block">
				<div class="container">
					<fieldset>
						<legend>Minuta da Portaria</legend>
						<h:panelGrid colSpans="2,10">
						<div class="row">
							<div class="col-md-6">
								No.:
								<p:inputText id="numeroPortaria"
									value="#{cadasroPortariaBean.portaria.numeroPortaria}" size="10" />
							</div>
							<div class="col-md-6">
								Ano:
								<p:inputText id="anoPortaria"
									value="#{cadasroPortariaBean.portaria.anoPortaria}" size="10" />
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								Tipo:
								<p:selectOneMenu id="idTipoFiscalizacao"
									value="#{cadasroPortariaBean.portaria.tipoFiscalizacao}"
									converter="converterPadrao">
									<f:selectItem itemLabel="Selecione o tipo da fiscalização"
										itemValue="" />
									<f:selectItems value="#{sistemaBean.tipoFiscalizacaoList}"
										var="varTF" itemLabel="#{varTF.nome}" itemValue="#{varTF}" />
								</p:selectOneMenu>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								Objetivo:
								<p:inputTextarea id="objetivo"
									value="#{cadasroPortariaBean.portaria.objetivo}" cols="80" />
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								Deliberação:
								<p:inputTextarea id="deliberacao"
									value="#{cadasroPortariaBean.portaria.deliberacao}" cols="80" />
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">
								Presidente em Exercício:
								<p:selectOneMenu id="servidor"
									value="#{cadasroPortariaBean.portaria.servidor}"
									converter="converterPadrao">
									<f:selectItem itemLabel="Assinado por......." itemValue="" />
									<f:selectItems	value="#{cadasroPortariaBean.servidorAutoridadeList}"
										var="varSV" itemLabel="#{varSV.nome}" itemValue="#{varSV}" />
								</p:selectOneMenu>
							</div>
						</div>
				</h:panelGrid>
				</fieldset>
				</div>
			</h:panelGroup>
			<p:commandButton value="Salvar" update=":PortariaCreateForm"
				actionListener="#{cadasroPortariaBean.salvarMinuta}"
				icon="ui-icon-disk" />
			<p:commandButton value="Cancelar"
				action="#{auditoriaBean.abrirListaAuditoria}" icon="ui-icon-close"
				immediate="true" />
		</h:form>
	</ui:define>
</ui:composition>
</html>

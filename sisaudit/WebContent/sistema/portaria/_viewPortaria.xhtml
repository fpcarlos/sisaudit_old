<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
    xmlns:t="http://myfaces.apache.org/tomahawk">
<h:head>
	<h:outputStylesheet name="css/jsfcrud.css" />
	<script type="text/javascript" src="/sisaudit/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="/sisaudit/ckeditor/adapters/jquery.js"></script>
    <script type="text/javascript" src="/sisaudit/ckeditor/ckfinder/ckfinder.js"></script>  
	
</h:head>
<h:body>
  <div>
  	<h:form id="form">
  	<script type="text/javascript">
            function setCKEditorToTextarea() {
                for(var instanceName in CKEDITOR.instances)
                    CKEDITOR.instances[instanceName].updateElement();            
                }
                CKFinder.setupCKEditor( null, '/sisaudit/ckeditor/ckfinder/' );
                var vfinder = new CKFINDER();
                vfinder.create();
        </script>
  	 
	 <p:panel style="width: 800">
  	 	<t:panelGrid width="800" >
  	 	  <p:inputTextarea id="editor" widgetVar="editor"  value="#{portariaIndependenteBean.corpoPortaria}" />
  	 	</t:panelGrid>
  	 </p:panel>
	 <script>
        CKEDITOR.replace('form:editor');
    </script>
   	</h:form>
  </div>
</h:body>
</html>
